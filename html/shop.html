<!DOCTYPE html>

<head>

    <title>Document productos</title>
    <link rel="stylesheet" href="../css/shop-style.css">

    <div class="header">

            <div class="cabesa">
                <a href="../index.html" class="text-primary">Regresar</a>

                <i class='bx bx-shopping-bag' id="card-icon"></i>
            </div>
            <!--card-->
            <div class="cart">
                <h2 class="cart-title">Tu Carrito </h2>
                <div class="cart-contenet">
                    <div class="cart-box">
                        <img src="" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Perfume</div>
                            <div class="cart-price">%50 </div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!--remove cart-->
                        <i class='bx bxs-trash cart-remove'></i>
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--buy button-->
                <button type="button" class="btn-buy">Comprar Ahora</button>
                <!--close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
